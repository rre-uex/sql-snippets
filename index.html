<!DOCTYPE html>
<html>
<head>
    <title>SQL Snippets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.min.js" integrity="sha512-KMs6GZJsWI3DXBlu2QMbVdaHJbFrzVDYeccH/Ipuvtg3IOHnABXwUZbIhr5ybFSNYL6Bde1dCQ37xtszsBZcSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad: false});</script>
</head>
<body>
    <div class="toolbar">
        <h1>SQL Snippets</h1>
        <div class="toolbar-controls">
            <label for="dbSelect">Database:</label>
            <select id="dbSelect">
                <option value="db/dgt.db">DGT</option>
                <option value="db/empresa.db">Empresa</option>
                <option value="db/empresabd.db">Empresa BD</option>
                <option value="db/ongafrica.db">ONG Africa</option>
                <option value="db/sakila.db">Sakila</option>
                <option value="db/superheroe.db">Superheroes</option>
                <option value="db/penguins.db" selected>Penguins</option>
            </select>
    
           
            <button id="downloadButton" title="Download SQL">
                <img src="images/download.svg" alt="Download SQL" title="Download SQL">
            </button>
            <button id="runButton">Run SQL</button>
            <button id="submitButton" disabled hidden>Submit</button>
        </div>
    </div>

    <div id="loading" class="loading-container">
        <div class="spinner"></div>
    </div>

    <div class="main-content-editor" style="padding-bottom: 0px;">
        <textarea id="sqlEditor">-- Run this query to get the database schema&#10;select * from sqlite_master where type='table';</textarea>
    </div>

    <div class="main-content" style="display: none;">
        <div class="collapsible-section collapsed">
            <div class="section-header">
                <span class="section-title">Database Diagram</span>
                <span class="toggle-arrow">&#9660;</span>
            </div>
            <div class="section-content">
                <div id="graph"></div>
            </div>
        </div>
   
        <div class="collapsible-section">
            <div class="section-header">
                <span class="section-title">Query Results</span>
                <span class="toggle-arrow">&#9660;</span>
            </div>
            <div class="section-content">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <dialog id="warningDialog">
        <h2>Database Load Warning</h2>
        <div id="dialogMessage"></div>
        <button id="closeDialog">Close</button>
    </dialog>

    <script src="https://github.com/mdaines/viz-js/releases/download/release-viz-3.11.0/viz-standalone.js"></script>
    <script src="schema.js"></script>
    <script src="script.js"></script>
</body>
</html>
